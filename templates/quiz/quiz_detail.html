{% extends 'base/base.html' %}

{% block content %}
<div class="auth-wrap">
    <div class="quiz-detail-card">
        <h1>{{quiz.title}}</h1>
        <p style="text-align: center; color: var(--text-muted); margin-bottom: 2rem;">{{quiz.description}}</p>

        <div class="instruction-list">
            <li>
                <i class="fa-solid fa-clock"></i>
                <div>
                    <strong>Time Limit</strong>
                    <p>{{quiz.time_limit}} Seconds</p>
                </div>
            </li>
            <li>
                <i class="fa-solid fa-check-double"></i>
                <div>
                    <strong>Instructions</strong>
                    <p>Single correct answer per question. No negative marking.</p>
                </div>
            </li>
        </div>

        <div style="display: flex; justify-content: center; gap: 1rem; margin-top: 2rem;">
            <a href="{% url 'quiz_list' %}" class="cta-button" style="background: var(--text-muted);">Back</a>
            <a href="{% url 'start_quiz' quiz.id %}" class="cta-button">Start Quiz</a>
        </div>
    </div>
</div>
{% endblock %}
