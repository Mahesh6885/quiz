{% extends "base/base.html" %}

{% block content %}
<h1>Quiz List</h1>
{% if quizes %}
    <ul>
    {% for quiz in quizes %}
        <li>
            <b><a href="{% url 'quiz_detail' quiz.id %}">{{quiz.title}}</a></b><br>
            <p>{{quiz.description}}</p><br>
            <b>Time Limit: {{quiz.time_limit}} seconds</b>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Quizes available</p>
{% endif %}
{% endblock %}
