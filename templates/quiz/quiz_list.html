{% extends "base/base.html" %}

{% block content %}
<h1>Quiz List</h1>
{% if quizes %}
    <ul>
    {% for quiz in quizes %}
        <li>
            <b><a href="{% url 'quiz_detail' quiz.id %}">{{quiz.title}}</b></a><br>
            <p>{{quiz.description}}</p><br>
            <b>{{quiz.time_limit}}</b>
        </li>
    </ul> 
    {% endfor %}
{% else %}
    <p>No Quizes available</p>
{% endif %}
{% endblock %}
