{% extends 'base/base.html'%}

{% block content %}
<h2 style="color: #ff6b9d;">Login</h2>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="user_name" placeholder="username" style="color: #ffffff;">
    <input type="password" name="password" placeholder="password" style="color: #ffffff;">
    <input type="submit" name="submit" value="Login">
    {% if error %}
    <p style="color: #ff6b9d; background: rgba(255, 107, 157, 0.15); padding: 1rem; border-radius: 8px; border-left: 4px solid #ff6b9d;">{{error}}</p>
    {% endif %}
</form>
<p style="color: #ffffff; text-align: center;">Don't have an account? <a href="{% url 'register' %}" style="color: #ff6b9d;">Register now</a></p>
{% endblock %}
